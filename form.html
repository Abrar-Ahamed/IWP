<!DOCTYPE html>

<html lang="en">
    <!-- <tile>Job seeker's form</tile> -->
    <head>
        <meta charset="UTF-8">
        <meta NAME="viewport" content= "width=device-width">
        <link rel='stylesheet' href="form.css" type="text/css">

        
        <h1>Jobify</h1>
        
       
    </head>
    <script>
        function onlyLetters(str){
            return /^[a-zA-Z]+$/.test(str);
        }
       
        function validateForm(){
            // alert("Hello!!");
            var fname = document.myform.fname.value;
            var age = document.myform.age.value;
            var eid = document.myform.eid.value;
            var sal = document.myform.sal.value;

            if (fname==null || fname==""){
                alert("Name fields can't be blank");
                fname.focus();
                return false;
                
            }
            if (eid==null){
                alert("Employee ID field can't be blank");
                eid.focus();
                return false;
                
            }
            else if (age==null){
                alert("Age fields can't be blank");
                age.focus();
                return false;
                
            }
            else if (sal==null){
                alert("Salary field can't be blank");
                sal.focus();
                return false;
                
            }
            else if(age > 50 || age < 22){
                alert("Age should be between 22-50!");
                fname.focus();
                return false;
            }
            else if(onlyLetters(fname)==false){
                alert("name should contain only alphabets");
                fname.focus();
                return false;
            }
            
            
            
            
        }

    </script>
   
    <body>
        <div class="card">
            <form align="center" method="post" name="myform" action="form.php" onsubmit = " return validateForm();">
                
                <label for="eid">Employee ID</label>
                <input type = "number" name="eid" id="eid">
                <br><br>
                <label for="fname">Full Name</label>
                <input type="text" name="fname" id="fname" value="Abu">
                <br><br>
                <label for="age">Age</label>
                <input type = "number" name="age" id="age">
                <br><br>
                <label for="quals">Qualification</label>
                <select name="quals" id="quals">
                    <option>B.Tech Computer Science</option>
                    <option>B.tech Mechanical</option>
                    <option>B.Sc Agirculture</option>
                </select>
                <br><br>
                
                <label for="desig">Designation</label>
                <select name="desig" id="desig">
                    <option>Python Dveloper</option>
                    <option>Data Scientist</option>
                    <option>Senior Engineer</option>
                    <option>Frontend Developer</option>
                    <option>Backend Developer</option>
                    <option>Full Stack Developer</option>
                    
                </select>
               
                <br><br>
                <label for="sal">Salary</label>
                <input type="number" id="sal" name="sal">
                <br>
                <br>
                <input type="submit" value="Save" >

            </form>
        </div>
        
    </body>
</html>
