<!DOCTYPE html>

<html lang="en">
    <!-- <tile>Job seeker's form</tile> -->
    <head>
        <meta charset="UTF-8">
        <meta NAME="viewport" content= "width=device-width">
        <link rel='stylesheet' href="form.css" type="text/css">
        
        <h1 align="'center">Job Profile</h1>
        
       
    </head>
   
    <body>
        <div class="card">
            <form align="center" action="#main">
                <label for="fname">First Name</label>
                <input type="text" id="'fname">
                <br><br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname">
                <br><br>
                <label for="dob">Date of Birth</label>
                <input type="date" id="'dob">
                <br>
                <br>
                <label for="gryear">GraduationYear</label>
                <input type="month" id="gryear">
                <br><br>
                <label for="fstudy">Study Field</label>
                <select name="field" id="fstudy">
                    <option>Computer Science</option>
                    <option>Arts</option>
                    <option>MBBS</option>
                </select>
                <br><br>
                <h3>Projects</h3>
                <br>
                <label for="P1">Title</label>
                <input type="text" id="P1"><br><br>
                <label for="desc">Project Description</label><br><br>
                <textarea name='projectdesc' id='Projects 'rows="5" cols="50"></textarea>
                <br><br>
                <label for="skills">Skills</label>
                <select name="skills" id="'skills">
                    <option>Python</option>
                    <option>Data Science</option>
                    <option>Cyber Security</option>
                    <option>Surgeon</option>
                    <option>Pediatrician</option>
                    
                </select>
               
                <br><br>
                <h3>Contact Details</h3>
                <label for="email">Email:</label>
                <input type="email" id="email">
                <br><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone">
                <br><br>
                <input type="submit" value="Save" >

            </form>
        </div>
        
    </body>
</html>
